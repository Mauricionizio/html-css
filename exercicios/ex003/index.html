<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagns</h1>
    <p>abaixo você irá ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML5"> <!--Quando for colocar uma imagem, é só digitar "img" que irá aparecer a função / dentro das aspas, só apertar ctrl+barra de espaço que irá aparecer as imagens que estão DENNTRO DA PASTA que esse arquivo do vscode está -->

    <p>podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3"> <!--Quando for utilizar uma imagem que não está dentro da pasta do vscode mas dentro de outra pastas só que no mesmo arquivo, ao apertar ctrl+barra de espaço irá aparecer o as demais pastas-->

    <p>também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo Javascript"> <!--Pra selecionar a URL da imagem, é preciso ir no site que está a imagem (site de origem dela, não do google imagens) e selecionar a opção "copiar endereço do link" e colar -->

</body>
</html>
